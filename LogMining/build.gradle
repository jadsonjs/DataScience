// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the java plugin to add support for Eclipse projects
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'ISO-8859-1'
compileTestJava.options.encoding = 'ISO-8859-1'
compileJava.options.debugOptions.debugLevel = "source,lines,vars"
compileTestJava.options.debugOptions.debugLevel = "source,lines,vars"


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    
    // Driver to acesso mongoDB 
    compile 'org.mongodb:mongo-java-driver:3.2.1'

    // MongoDB support for Spring Data 
	compile 'org.springframework.data:spring-data-mongodb:1.8.2.RELEASE'

	// PostgreSQL suporte for read log information
	compile 'postgresql:postgresql:9.1-901-1.jdbc4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


// Configure the eclipse classpath
eclipse {

  pathVariables 'GRADLE_USER_HOME': file('${gradle.gradleUserHomeDir}')
  
  classpath {
  	  defaultOutputDir = file('bin')
  }
}

// to create the gradle wrapper 
task wrapper(type: Wrapper) {
   gradleVersion = '2.10' 
}




